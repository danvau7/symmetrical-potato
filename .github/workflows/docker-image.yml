name: Light-CICD-K8s

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:  docker build . --file assignment_1/Dockerfile --tag ehrlich-bitcoind:$(date +%s)
